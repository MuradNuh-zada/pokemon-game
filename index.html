<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="pokemon-head">Pokemon Game</h1>
        <p class="pokemon-text">
          Please select your pokemon! <br />
          Your Life : <span>5</span>
        </p>
        <div class="btns">
          <button class="start-game">Start Game</button>
          <button class="exit-game">Exit</button>
        </div>
        <div class="user-pokemons">
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>

        <div class="final-game">
          <div class="user-selected">
            <p>You Choose</p>
            <p>Your score : <span class="user-score">0</span></p>
            <img src="" alt="" />
          </div>
          <p>Draw :<span class="draw-score"></span></p>
          <div class="comp-selected">
            <p>Computer Choose</p>
            <p>Computer score : <span class="computer-score">0</span></p>
            <img src="" alt="" />
          </div>
        </div>
        <div class="overlay"></div>
        <div class="alert-message">
          <span>X</span>
          <p></p>
          <div class="alert-buttons">
            <button class="start-game">Start Game</button>
            <button class="exit-game">Exit</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
